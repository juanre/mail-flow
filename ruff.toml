# Ruff configuration
line-length = 99
target-version = "py310"

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "C4",   # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by black)
]

[lint.per-file-ignores]
"tests/*" = ["B", "SIM"]  # Allow assert statements and complexity in tests